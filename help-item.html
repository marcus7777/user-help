<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-material/paper-material.html">
<!--
`<help-item style="display:block" help="{{item}}"></help-item>`
-->
<dom-module id="help-item">
  <template>
    <template is="dom-if" if="{{edit}}">
      <paper-input value="{{help.question::change}}" label="Question"></paper-input>
      <paper-input value="{{help.answer::change}}" label="Answer"></paper-input>
    </template>
    <paper-material style="background:#fff;padding:20px;margin: 5px;max-width: 200px">
      Q: [[help.question]]
      A: [[help.answer]]
    </paper-material>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'help-item',
    _onDelete: function() {
      this.fire('delete-help-question', {help: this.help});
    },
    properties: {
      edit: Boolean,
      help: {notify: true}
    },
    getShowOnce(question, edit, answer) {
      return (!edit && answer) 
    }
  });
</script>
