<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="../paper-material/paper-material.html">
<!--
`<help-item style="display:block" help="{{item}}"></help-item>`
-->
<dom-module id="help-item">
  <template>
    <style>
      paper-textarea {
        height: 100px;
      }
      paper-input-container {
        padding: 8px 10px;
      }
    </style>
    <template is="dom-if" if="{{edit}}">
      <div style="width:100">
        <paper-textarea value="{{help.question::change}}" label="Question" char-counter maxlength="65"></paper-textarea>
        <paper-textarea value="{{help.answer::change}}" label="Answer" char-counter maxlength="65"></paper-textarea>
        <paper-textarea value="{{help.link::change}}" label="Link"></paper-textarea>
      </div>
    </template>
    <template is="dom-if" if="{{!edit}}">
      <!-- <paper-material style="background:#fff;padding:20px;margin:5px;width:250px"> -->
        <div id="question" style="font-weight: 500">
          Q: [[help.question]]
        </div>
        <div id-"answer" style="padding-top: 50px;">
          A: [[help.answer]]
        </div>
        <template is="dom-if" if="[[help.link]]">
          <div id-"link" style="padding-top: 50px;">
            <a href="[[help.link]]" >Link</a>
          </div>
        </template>
      <!-- </paper-material> -->
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'help-item',
    _onDelete: function() {
      this.fire('delete-help-question', {help: this.help});
    },
    properties: {
      edit: {type: Boolean, value: false},
      help: {notify: true}
    }
  });
</script>
