<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="../paper-material/paper-material.html">
<!--
`<help-item style="display:block" help="{{item}}"></help-item>`
-->
<dom-module id="help-item">
  <template>
    <template is="dom-if" if="{{edit}}">
      <paper-textarea value="{{help.question::change}}" label="Question"></paper-textarea>
      <paper-textarea value="{{help.answer::change}}" label="Answer"></paper-textarea>
    </template>
    <template is="dom-if" if="{{!edit}}">
      <paper-material style="background:#fff;padding:20px;margin: 5px;max-width: 200px">
        Q: [[help.question]] <br/>
        A: <span inner-H-T-M-L="{{help.answer}}"></span>
      </paper-material>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'help-item',
    _onDelete: function() {
      this.fire('delete-help-question', {help: this.help});
    },
    properties: {
      edit: Boolean,
      help: {notify: true}
    }
  });
</script>
