<link rel="import" href="help-item.html">
<link rel="import" href="../sortable-list/sortable-list.html">
<!--
`<help-list help="{{help}}" on-delete-help="deletehelp"></help-list>`
-->
<dom-module id="help-list">
  <template>
    <sortable-list style="display: inline-block">
      <template is="dom-repeat" items="{{help}}">
      <paper-material elevation="1" style="padding: 20px; height: 120px; width: 250px; float:left;">
        <div><help-item index="[[index]]" edit="{{edit}}" help="{{item}}"></help-item></div>
      </paper-material>
      </template>
    </sortable-list>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'help-list',
    properties: {
      edit:{type: Boolean, value: false},
      help:{notify:true}
    }
  });
</script>
