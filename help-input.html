<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<!-- 
`<help-input on-add-badge="addhelp"></help-input>`
-->
<dom-module id="help-input">
  <template>
    <paper-button on-tap="add">Add</paper-button>
    <paper-dialog style="width:300px;">
      <paper-textarea value="{{helpQ::change}}" label="Question"></paper-textarea>
      <paper-textarea value="{{helpA::change}}" label="Answer"></paper-textarea>
      <div class="buttons">
        <paper-button dialog-confirm on-tap="_add">Add</paper-button>
        <paper-button dialog-dismiss>Cancel</paper-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'help-input',
    // Listen for ENTER key
    _checkAdd: function(e) {
      if (e.keyCode === 13) {
        this._add();
      }
    },
    _add: function() {
      if (this.helpQ) {
        this.fire('add-help', {
          Q: this.helpQ,
          A: this.helpA
        });
        this.helpQ = null;
        this.helpA = null;
        this.$$('paper-dialog').close();
      }
    },
    add: function() {
      this.$$('paper-dialog').open();
    }
  });
</script>
