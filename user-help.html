<link rel="import" href="help-view.html">
<!--
`<user-help answer edit edit-default folder="marcus7777"></user-help>` help for users
@demo demo.html
-->

<dom-module id="user-help">
  <template>
    <style>
      paper-dialog  > * {
        padding: 0 2px;
      }
    </style>
    <help-view style="clear:both" edit="{{edit}}" location="[[location]]" folder="[[helpFolder]]" default-folder="{{helpDefaultFolder}}" edit-default="{{editDefault}}"></help-view>
    <div id="listofUserHeading" style="height: 50px; width: 100%; background-color: grey; padding: 2px 0 20px 20px;">
      <h2 style="color: #FFF; float:left;">Help</h2>
      <iron-icon icon="account-circle" style="
        color: #FFF; height: 40px; width: 40px; float: right; margin: 15px 20px 0px 0px;}"></iron-icon>
    </div>
    <template is="dom-if" if="{{editDefault}}">
      <user-help edit location="[[location]]" folder="[[defaultFolder]]"></user-help>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: "user-help",
    properties: {
      folder: String,
      defaultFolder: {type:String, value:"default"},
      edit: Boolean,
      editDefault: Boolean,
      helpFolder: {computed:"gethelpFolder(folder)"},
      helpDefaultFolder: {computed:"gethelpDefaultFolder(defaultFolder)"}
    },
    gethelpFolder: function(folder) {
      return folder+"/help"
    },
    gethelpDefaultFolder: function(defaultFolder) {
      return defaultFolder+"/help"
    }
  });
</script>
